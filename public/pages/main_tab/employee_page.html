<script>

    $(function() {

        window_resize();
        employee.employees_all_load(); //직원 전체 목록 로드
    });
    $(window).resize(function() {

        window_resize();

    });

    function window_resize() {
        var win_width = $(window).width();
        var win_height = $(window).height();

        //높이--38:tabNav
        $('#daily_employee_panel').css('height', win_height-47);
        $('#daily_employee_panel').css('width', win_width);
        $('#employees_list').css('height', win_height-105);  // table 크기를 윈도우크기에서 살짝 띄운다.
    }



    $( document ).ajaxStart(function() {
        //마우스 커서를 로딩 중 커서로 변경
        $('html').css("cursor", "wait");
        var p = window.parent.parent;
        //alert(p);
        p._showPage();
    });
    //AJAX 통신 종료
    $( document ).ajaxStop(function() {
        //마우스 커서를 원래대로 돌린다
        $('html').css("cursor", "auto");
        var p = window.parent.parent;
        //alert(p);
        p._hidePage();
    });


</script>

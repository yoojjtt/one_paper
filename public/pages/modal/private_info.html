<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin register</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="../../assets/styles.css" rel="stylesheet" media="screen">
    <link href="../../css/style.css" rel="stylesheet"  media="screen">

</head>
<body >




<div class="private_info" id="private">
    <div class="area_in_box">
        <div class="area area1">
            <div class="form-group">
                <label class="col-sm-3 control-label">*이름</label>
                <div class="col-sm-9">
                    <div class="input-box-type3"><input type="text" class="form-control" id="p_name"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">이메일</label>
                <div class="col-sm-9">
                    <div class="input-box-type3"><input type="text" class="form-control" id="p_email"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">*주민번호</label>
                <div class="col-sm-9">
                    <div class="input-box"><input type="text" class="form-control" id="p_jumin1" placeholder="앞자리" maxlength="6" onKeyPress="return numkeyCheck(event)"></div>
                    <div class="input-box"><input type="password" class="form-control" id="p_jumin2" placeholder="뒷자리"  maxlength="7" onKeyPress="return numkeyCheck(event)"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">핸드폰</label>
                <div class="col-sm-9">
                    <div class="phone-header2">
                        <select class="btn btn-default form-control phone-header" id="p_phone1">
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select>
                    </div>
                    <div class="input-box-type2"><input type="text" class="form-control" id="p_phone2" placeholder="" maxlength="4" onKeyPress="return numkeyCheck(event)" style="IME-MODE: disabled;"></div>
                    <div class="input-box-type2"><input type="text" class="form-control" id="p_phone3" placeholder="" maxlength="4" onKeyPress="return numkeyCheck(event)" style="IME-MODE: disabled;"></div>
                </div>
            </div>

        </div>
        <div class="area area2">
            <div class="form-group">
                <label class="col-sm-3 control-label">주소</label>
                <div class="col-sm-9">
                    <div class="input_box_post"><input  type="text" class="form-control iPost" id="p_postnum" placeholder=""></div>
                    <div class="btn_box"><button class="btn btn-default" id="btn_post_search">우편번호검색</button></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p_address1" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p_address2" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">*개인계좌</label>
                <div class="col-sm-9">
                    <select class="btn btn-default form-control btn_bank" id="p_bank_name">
                        <option value=''>-선택-</option>
                        <option value='SC제일은행'>SC제일은행</option>
                        <option value='경남은행'>경남은행</option>
                        <option value='광주은행'>광주은행</option>
                        <option value='국민은행'>국민은행</option>
                        <option value='굿모닝신한증권'>굿모닝신한증권</option>
                        <option value='기업은행'>기업은행</option>
                        <option value='농협중앙회'>농협중앙회</option>
                        <option value='농협회원조합'>농협회원조합</option>
                        <option value='대구은행'>대구은행</option>
                        <option value='대신증권'>대신증권</option>
                        <option value='대우증권'>대우증권</option>
                        <option value='동부증권'>동부증권</option>
                        <option value='동양종합금융증권'>동양종합금융증권</option>
                        <option value='메리츠증권'>메리츠증권</option>
                        <option value='미래에셋증권'>미래에셋증권</option>
                        <option value='뱅크오브아메리카(BOA)'>뱅크오브아메리카(BOA)</option>
                        <option value='부국증권'>부국증권</option>
                        <option value='부산은행'>부산은행</option>
                        <option value='산림조합중앙회'>산림조합중앙회</option>
                        <option value='산업은행'>산업은행</option>
                        <option value='삼성증권'>삼성증권</option>
                        <option value='상호신용금고'>상호신용금고</option>
                        <option value='새마을금고'>새마을금고</option>
                        <option value='수출입은행'>수출입은행</option>
                        <option value='수협중앙회'>수협중앙회</option>
                        <option value='신영증권'>신영증권</option>
                        <option value='신한은행'>신한은행</option>
                        <option value='신협중앙회'>신협중앙회</option>
                        <option value='에스케이증권'>에스케이증권</option>
                        <option value='에이치엠씨투자증권'>에이치엠씨투자증권</option>
                        <option value='엔에이치투자증권'>엔에이치투자증권</option>
                        <option value='엘아이지투자증권'>엘아이지투자증권</option>
                        <option value='외환은행'>외환은행</option>
                        <option value='우리은행'>우리은행</option>
                        <option value='우리투자증권'>우리투자증권</option>
                        <option value='우체국'>우체국</option>
                        <option value='유진투자증권'>유진투자증권</option>
                        <option value='전북은행'>전북은행</option>
                        <option value='제주은행'>제주은행</option>
                        <option value='키움증권'>키움증권</option>
                        <option value='하나대투증권'>하나대투증권</option>
                        <option value='하나은행'>하나은행</option>
                        <option value='하이투자증권'>하이투자증권</option>
                        <option value='한국씨티은행'>한국씨티은행</option>
                        <option value='한국투자증권'>한국투자증권</option>
                        <option value='한화증권'>한화증권</option>
                        <option value='현대증권'>현대증권</option>
                        <option value='홍콩상하이은행'>홍콩상하이은행</option>
                    </select>
                    <div class="input-box"><input type="text" class="form-control" id="p_bank_owner" placeholder="예금주 예)홍길동" ></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p_account" placeholder="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="form-group">
                <!--abel class="col-sm-3 control-label pass">*비밀번호</label-->
                <div class="col-sm-9">
                    <div class="input-box-type3"><input type="password" class="form-control" placeholder="비밀번호" id="p_pwd"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <button class="btn btn-success" onClick="employee.employee_sujung();" id="btn_save">저장</button>
                </div>
            </div>
        </div>

</div>

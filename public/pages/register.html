<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../assets/styles.css" rel="stylesheet" media="screen">

<body id="login" class="img_background">
<div class="container">

    <div id="register" class="form-signin">
        <h2 class="form-signin-heading">서비스 신청</h2>
        <input id="email" name="email"  type="text" class="input-block-level" placeholder="이메일">
        <input id="phone" name="phone"  type="text" class="input-block-level" placeholder="핸드폰번호">
        <input id="pwd1" name="pwd1"  type="password" class="input-block-level" placeholder="비밀번호">
        <input id="pwd2" name="pwd2" type="password" class="input-block-level" placeholder="비밀번호 재확인">



        <div>
            <button onClick="new_member();" type="submit" href="../pages/register.html" class="btn  btn-block btn-success">신청</button>
            <a class="btn btn-block" href="../pages/login.html" >로그인</a>
        </div>


    </div>


</div> <!-- /container -->
<script src="../vendors/jquery-1.9.1.min.js"></script>

        member.member_register()
    }
